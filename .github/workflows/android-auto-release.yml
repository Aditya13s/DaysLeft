name: Android Auto Release

on:
  push:
    tags:
      - 'v*.*.*' # Triggers only for version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Build Release AAB
        run: ./gradlew bundleRelease

      - name: Extract version info
        id: version
        run: |
          VERSION_NAME=$(grep versionName app/build.gradle | head -1 | sed 's/.*"\(.*\)".*/\1/')
          VERSION_CODE=$(grep versionCode app/build.gradle | head -1 | awk '{print $2}')
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Extract changelog content for current version
          if [ -f "CHANGELOG.md" ]; then
            VERSION_NAME=$(grep 'versionName = ' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
            # Extract section between current version and next version or end
            CHANGELOG_CONTENT=$(awk "/## \[$VERSION_NAME\]/{flag=1; next} /## \[/{flag=0} flag" CHANGELOG.md | sed '/^$/d' | head -20)
            if [ -n "$CHANGELOG_CONTENT" ]; then
              echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
              echo "$CHANGELOG_CONTENT" >> $GITHUB_ENV
              echo "EOF" >> $GITHUB_ENV
            else
              echo "RELEASE_NOTES=See repository changelog for details." >> $GITHUB_ENV
            fi
          else
            echo "RELEASE_NOTES=See repository changelog for details." >> $GITHUB_ENV
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release v${{ env.VERSION_NAME }} (Build ${{ env.VERSION_CODE }})"
          body: |
            ðŸŽ‰ **Release v${{ env.VERSION_NAME }} (Build ${{ env.VERSION_CODE }})**

            ${{ env.RELEASE_NOTES }}

            **Download:**
            - **APK**: Direct installation file for Android devices
            - **AAB**: Android App Bundle for Play Store distribution

            **Technical Details:**
            - Build: ${{ env.VERSION_CODE }}
            - Commit: ${{ github.sha }}
            - Built: ${{ github.run_number }}

            ---
            _Built automatically by GitHub Actions_
          tag_name: ${{ github.ref_name }}
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
